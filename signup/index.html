<html>
	<head>
  		<title>SIGN UP</title>
	  	<link rel="stylesheet" href="css/style.css">
	  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="signup-box mt-3">
			<div class="signup-box-heading">
				SIGN UP WITH SPORTS EXCHANGE
			</div>
			<div class="signup-box-content">
				<form>
					<div><input type="text" class="textfield text-gray mt-3" name="firstname" placeholder="First Name"></div>
					<div><input type="text" class="textfield text-gray mt-3" name="lastname" placeholder="Last Name"></div>
					<div class="radio-btn">
					<div class="no-right-border-radius member-type bg-blue text-white pull-left">
						<input type="radio" class="mr-10 myradio" name="coach" value="coach" checked> Coach
					</div>
					<div class="no-left-border-radius member-type text-gray pull-right">
						<input type="radio" class="mr-10 myradio" name="roster" value="roster"> Roster
					</div>
				</div>
					<div><input type="text" class="textfield text-gray mt-3" name="mobile" placeholder="Mobile"></div>
					<div><input type="email" class="textfield text-gray mt-3" name="email" placeholder="Email"></div>
					<div><input type="password" class="textfield text-gray mt-3" name="password" placeholder="Password"></div>
					<div>
						<button class="submit-btn text-white mt-3 mb-3">
							<span class="pull-left">Register</span> 
							<span class="signup-icon pull-right">&#x2192;</span>
						</button>
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
			<div class="mt-3 mb-3" align="center">
				<a href="#" class="backlink"> Back To Login Page </a>
			</div>
		</div>
	</body>
</html>
